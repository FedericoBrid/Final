<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Examen final</title>
</head>
<body>
<div id="app">
    <h1>{{titulo}}</h1>
    <button v-on:click="consumirApi" class="btn-success">Consultar Materias</button>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Materia</th>
                <th scope="col">Docente</th>
            </tr>
        </thead>
        <tbody v-for="ar in arrayMaterias">
            <tr>
                <th scope="row">{{ar.nombre}}</th>
                <th scope="row">{{ar.profesor.nombre}}</th>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            titulo: "Materias del Curso",
            arrayMaterias:null,
        },
        methods:{
            consumirApi: function(){
                    this.$http.get('http://localhost/examenFinal/api/Materias.php').then(function(respuesta){
                        this.arrayMaterias = respuesta.body;
                    });                  
                }
        },
    })
</script>

</body>
</html>
